<ion-header>
  <ion-navbar>
    <div (click)="ShowButton()" class="menune"> </div>
  </ion-navbar>
</ion-header>
<!-- stroke-dasharray="922" stroke-dashoffset="634" -->


<div *ngIf="showSelected" class="history" >

  <div class="row1">
    <ion-icon name="arrow-back" color="whitee" (click)="HideButton()" class="iconback"></ion-icon>
    <div class="judul">History</div>
  </div>

   <div class="row2">
     <table>
       <tr>
         <td class="jud">Tgl</td>
         <td class="jud">Nilai</td>
         <td class="jud">Status</td>
       </tr>
       <tr *ngFor="let hisstory of hiss; let i = index" class="tre">
         <td>{{conversiTglWaktu(hisstory.tgl)}}</td>
         <td>{{hisstory.suhu}} 째C</td>
         <td><div [ngClass]="hisstory.suhu > 28 && hisstory.suhu < 33? 'sgood' : 'sbad'">{{cekStatus(hisstory.suhu)}}</div></td>
       </tr>
     </table>
   </div>
</div>

<ion-content>
  <ion-grid>

    <div class="ket">
      <div class="low">
        <div class="ongko">{{suhu.lowNow}}째C</div>
        <div class="keteranan">Low</div>
      </div>
 
      <div class="high">
        <div class="ongko">{{suhu.highNow}}째C</div>
        <div class="keteranan">High</div>
      </div>
    </div>

    <!-- <div>
      <button (click)="ShowButton()">Show Result</button>
      <button (click)="HideButton()">Hide Result</button>

  	<div class="cobak">

          <div class="labelmin">-</div>

        </div>
        <ion-item>
          <ion-label color="primary"  floating>Low Suhu</ion-label>
          <ion-input type="number" [(ngModel)]="suhu.lowSet" ></ion-input>

        <ion-item>
          <ion-label color="primary" floating>High Suhu</ion-label>
