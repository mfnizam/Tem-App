<ion-header>
  <ion-navbar>
    <div (click)="ShowButton()" class="menune"> </div>
  </ion-navbar>
</ion-header>
<!-- stroke-dasharray="922" stroke-dashoffset="634" -->


<div *ngIf="showSelected" class="history" >

  <div class="row1">
    <ion-icon name="arrow-back" color="whitee" (click)="HideButton()" class="iconback"></ion-icon>
    <div class="judul">History</div>
  </div>

  <div class="row2">
   <table>
     <tr>
       <td class="jud">Tgl</td>
       <td class="jud">Nilai</td>
       <td class="jud">Status</td>
     </tr>
     <tr *ngFor="let hisstory of hiss2; let i = index" class="tre">
       <td>{{conversiTglWaktu(hisstory.tgl)}}</td>
       <td>{{hisstory.salinitas}}</td>
       <td><div [ngClass]="hisstory.salinitas > 28 && hisstory.salinitas < 34? 'sgood' : 'sbad'">{{cekStatus(hisstory.salinitas)}}</div></td>
     </tr>
   </table>
 </div>
</div>

<ion-content>
  <ion-grid>
    <div class="ket">
      <div class="low">
        <div class="ongko">{{salinitas.lowNow}}</div>
        <div class="keteranan">Low</div>
      </div>

      <div class="high">
        <div class="ongko">{{salinitas.highNow}}</div>
        <div class="keteranan">High</div>
      </div>
    </div>

    <div class="bunder1">
      <div class="bunder2">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 300 300" style="enable-background:new 0 0 300 300;" xml:space="preserve">
         <style type="text/css">
           .zst0{fill:#292929;}
           .zst1{fill:none;stroke:#363636;stroke-width:16;stroke-linejoin:round;stroke-miterlimit:10;}
           .zst2{fill:none;stroke:#72DAE6;stroke-width:16;stroke-linejoin:round;stroke-miterlimit:10;}
           .zst3{fill:#4C9CA3;}
           .zst4{font-family:'Segoe UI';font-weight: lighter;}
           .zst5{font-size:31.6401px;}
           .zst6{font-size:147.2226px;}
         </style>
         <circle class="zst0" cx="150" cy="150" r="150"/>
         <path class="zst1" d="M100.8,283.3C46.6,263.3,8,211.2,8,150C8,71.6,71.6,8,150,8s142,63.6,142,142c0,61.1-38.6,113.3-92.8,133.3"/>
         <path class="zst2"  stroke-dasharray="750" stroke-dashoffset="1598" d="M100.8,283.3C46.6,263.3,8,211.2,8,150C8,71.6,71.6,8,150,8s142,63.6,142,142c0,61.1-38.6,113.3-92.8,133.3"/>
         <text transform="matrix(1 0 0 1 69.1152 75.1519)" class="zst3 zst4 zst5">SALINITAS</text>
         <text transform="matrix(1 0 0 1 70.6748 211.1943)" class="zst3 zst4 zst6"  x="85" y="0" text-anchor="middle">{{salinitas.salinitas}}</text>
       </svg>
     </div> 
   </div>

   <div class="cobak">
    <div class="cobak2">
      <div class="aass">
        <div class="labele1">{{salinitas.lowSet}}</div>
        <div class="labelmin">-</div>
        <div class="labele2">{{salinitas.highSet}}</div>
      </div>
      <ion-item>
        <ion-label color="primary"  floating>Low Salinitas</ion-label>
          <ion-input type="number" [(ngModel)]="salinitas.lowSet" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary"  floating>High Salinitas</ion-label>
          <ion-input type="number" [(ngModel)]="salinitas.highSet" ></ion-input>
      </ion-item>
    </div>
    <div class="bitton">
      <div class="aaa" (click)="kirimSet()">SET</div>
    </div> 
  </div>
</ion-grid> 
</ion-content>
